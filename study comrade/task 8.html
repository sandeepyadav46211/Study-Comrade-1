<html lang="en">
<head>

  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Hero Section with Background */
.hero {
  width: 100%;
  height: 700px;
  background-image: url("https://tse4.mm.bing.net/th/id/OIP.Rzxye0pQANpvZVa9Zlnl-QHaEo?pid=Api&P=0&h=180");

  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
  color: rgb(244, 231, 231);
}

/* Content inside */
.content h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

.content p {
  font-size: 16px;
  margin-bottom: 15px;
}

/* Button Styling */
.btn {
  padding: 10px 20px;
  background: crimson;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
}

.btn:hover {
  background: darkred;
}
</style>
