<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout with Image</title>
  <link rel="stylesheet" href="style.css">
  <style>body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Top Table Section */
.header-table {
  width: 100%;
  border-collapse: collapse;
  border: 1px solid #000;
}

.header-table td {
  border: 1px solid #000;
  height: 40px;
}

/* Green Bar */
.green-bar {
  width: 100%;
  height: 50px;
  background-color: #556B2F; /* Dark olive green */
}

/* Image Center */
.image-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px 0;
}

.image-container img {
  width: 400px; /* Adjust size */
  height: auto;
  border: 1px solid #ccc;
}

/* Blue Bar */
.blue-bar {
  width: 100%;
  height: 40px;
  background-color: #1E3D59; /* Dark blue */
}
</style>
</head>
<body>
  <!-- Top Table Section -->
  <table class="header-table">
    <tr>
      <td rowspan="3" class="left-cell"></td>
      <td class="center-cell"></td>
      <td class="right-cell"></td>
    </tr>
    <tr>
      <td class="center-cell"></td>
      <td class="right-cell"></td>
    </tr>
    <tr>
      <td class="center-cell"></td>
      <td class="right-cell"></td>
    </tr>
  </table>

  <!-- Green Bar -->
  <div class="green-bar"></div>

  <!-- Image Section -->
  <div class="image-container">
    <img src="https://tse1.mm.bing.net/th/id/OIP.tHQ-ZhnXT23kTJJDGiiTUwHaEo?pid=Api&P=0&h=180" alt="Frog">
  </div>

  <!-- Blue Bar -->
  <div class="blue-bar"></div>
</body>
</html>
